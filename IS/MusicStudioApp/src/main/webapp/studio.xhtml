<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Muzicki studiji</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div class="container">
		<h1 class="title">─ Studiji ─</h1>
		<br></br>
		<h:button class="button" value="Nazad na portal" outcome="index.xhtml" />
		
		<div>
			<h:form>
			<h4 class="subTitle">─ Dodavanje studija ─</h4>
			<h:form>
				<div>
					<h:outputLabel value="Naziv" />
					<h:inputText value="#{studioController.naziv}"></h:inputText>
				</div>
				<div>
					<h:commandButton value="Potvrdi" action="#{studioController.saveStudio()}" class="button"></h:commandButton>
				</div>
			</h:form>
			</h:form>
		
			<h:form>
			<h4 class="subTitle">─ Azuriranje studija ─</h4>
			<h:form>
				<div>
					<h:outputLabel value="ID" />
					<h:inputText value="#{studioController.id}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Naziv" />
					<h:inputText value="#{studioController.naziv}"></h:inputText>
				</div>
				<div>
					<h:commandButton value="Potvrdi" action="#{studioController.updateStudio()}" class="button"></h:commandButton>
				</div>
			</h:form>
			</h:form>
			
			
		</div>
	</div>
</h:body>
</html>
