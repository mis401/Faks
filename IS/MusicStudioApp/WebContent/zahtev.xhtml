<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Muzicki studiji</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<h:outputStylesheet library="css" name="style.css" />
</h:head>

<h:body>
	<div class="container">
		<h1 class="title">─ Zahtevi ─</h1>
		<br></br>
		<h:button class="button" value="Nazad na portal" outcome="index.xhtml" />
		
		<div>
			<h:form>
			<h4 class="subTitle">─ Dodavanje zahteva ─</h4>
			<h:form>
				<div>
					<h:outputLabel value="Vreme" />
					<h:inputText value="#{zahtevController.vreme}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Studio" />
					<h:inputText value="#{zahtevController.studioId}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Sala" />
					<h:inputText value="#{zahtevController.salaId}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Instrumenti" />
					<h:inputText value="#{zahtevController.studioId}"></h:inputText>
				</div>
				<div>
				<div>
					<h:outputLabel value="Broj pesama" />
					<h:inputText value="#{zahtevController.brojPesama}"></h:inputText>
				</div>
					<h:outputLabel value="Usluge" />
					<h:input type="checkbox" name="Usluge" value="#{zahtevController.usluge}"></h:input>
				</div>
				<div>
					<h:commandButton value="Potvrdi" action="#{zahtevController.saveZahtev()}" class="button"></h:commandButton>
				</div>
			</h:form>
			</h:form>
		
			<h:form>
			<h4 class="subTitle">─ Azuriranje zahteva ─</h4>
			<h:form>
				<div>
					<h:outputLabel value="ID" />
					<h:inputText value="#{zahtevController.id}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Broj sale" />
					<h:inputText value="#{zahtevController.salaId}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Studio" />
					<h:inputText value="#{zahtevController.studioId}"></h:inputText>
				</div>
				<div>
					<h:outputLabel value="Broj pesama" />
					<h:inputText value="#{zahtevController.brojPesama}"></h:inputText>
				</div>
				<div>
					<h:input type="checkbox" name="Usluge" value="#{zahtevController.usluge}"></h:input>
				</div>
				
				<div>
					<h:commandButton value="Potvrdi" action="#{salaController.updateSala()}" class="button"></h:commandButton>
				</div>
			</h:form>
			</h:form>
			
			
			<h:form>
			<h4 class="subTitle">─ Brisanje zahteva ─</h4>
			<h:form>
				<div>
					<h:outputLabel value="ID" />
					<h:inputText value="#{zahtevController.id}"></h:inputText>
				</div>
				<div>
					<h:commandButton value="Potvrdi" action="#{zahtevController.deleteZahtev()}" class="button"></h:commandButton>
				</div>
			</h:form>
			</h:form>
			
		</div>
	</div>
</h:body>
</html>
